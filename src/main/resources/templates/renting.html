<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car</title>
    <link rel="stylesheet" href="../css/renting.css">
</head>
<body>
<div class="rent-page">
    <h1>Rent <span id="car-name"></span></h1>
    <h1>Price per day: <span id="car-price"></span></h1>
    <h1>Total Price: <span id="calculated-price"></span></h1> <!-- This is the missing element -->
    <img id="car-image" src="" alt="Car Image">

    <form id="rental-form">
        <!-- Form elements... -->
        <div class="form-group">
            <label for="pickup-date">Pickup Date:</label>
            <input type="date" id="pickup-date" required>
        </div>

        <div class="form-group">
            <label for="dropoff-date">Drop-off Date:</label>
            <input type="date" id="dropoff-date" required>
        </div>

        <button type="submit">Confirm Rental</button>
    </form>
</div>

<script src="/js/Car-details.js"></script>
</body>
</html>
